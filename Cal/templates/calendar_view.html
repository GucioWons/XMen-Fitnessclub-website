{%extends 'index.html'%}
{%block content%}
</br></br></br></br>
<div class="calendar">
    {% for week in cal %}
    <div class="week">
        {% for day in week %}
            {% if day == today %}
                <a href="/day/{{year}}/{{month}}/{{day}}"><input type="button" class="today" value="{{day}}"/></a>
            {% elif day == 0 %}
                <div class="noday"></div>
            {%elif day < today%}
                <input type="button" class="yesterday" value="{{day}}"/>
            {% else %}
                <a href="/day/{{year}}/{{month}}/{{day}}"><input type="button" class="day" value="{{day}}"/></a>
            {%endif%}
        {% endfor %}
    </div>
    {%endfor%}
</div>
{%endblock%}

{%extends 'index.html'%}
 {% include 'home_view.html' %}
{%block content%}
<section class="heroska">
    <div class="bg-overlay"></div>
<div class="passes">
    {% for pass in queryset %}
    <div class="pass">
        <p>{{pass.duration}}-month pass</p>
        <p>Cost: {{pass.cost}}$</p>
        <p><a href="{{pass.get_add_to_cart_url}}">Add</a></p>
    </div>
    {% endfor %}
</div>
</section>
{%endblock%}

{%extends 'index.html'%}
{%block content%}
<section class="heroska d-flex flex-column justify-content-center align-items-center" id="home">
            <div class="bg-overlay"></div>

               <div class="container">
                    <div class="row">

                         <div class="col-lg-8 col-md-10 mx-auto col-12">
                              <div class="hero-text mt-5 text-center">
     <form method="POST">{% csrf_token %}
        <p>

    <input type="text" class="text-danger" placeholder="Username" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
  </p>
  <p>
    <input type="password" name="password"  class="text-danger" placeholder="Password" autocomplete="current-password" required="" id="id_password">
  </p>
        <button class="btn custom-btn bordered mt-3 text-danger" type="submit">Submit</button>
    </form>
  </div></div></div></div>
</section>
{%endblock%}
